<form #registerForm="ngForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
  
    <div class="form-group">
      <input type="text" class="control-label" name="username" [(ngModel)]="model.username" 
       placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" class="control-label" name="password" [(ngModel)]="model.password" 
         placeholder="Password">
      </div>
